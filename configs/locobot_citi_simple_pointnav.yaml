  MAX_EPISODE_STEPS: 500
SIMULATOR:
  SCENE: "data/scene_datasets/citi/4d6ab9cc04f24c87aed802698f957b7a.glb"
  HABITAT_SIM_V0:
    ALLOW_SLIDING: false
  RGB_SENSOR:
    WIDTH: 640
    HEIGHT: 480
    HFOV: 69
